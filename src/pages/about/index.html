{{#>layout template='about'}}
    <div class="about">
        <div class="about__wrapper">
            <section class="about__gallery">
                <div class="about__gallery__wrapper">
                    {{#each about.data.gallery}}
                        <figure class="about__gallery__media">
                            <img data-src="{{image.url}}" alt="{{image.alt}}" class="about__gallery__media__image">
                        </figure>
                    {{/each}}
                </div>
            </section>
        </div>
    </div>
{{/layout}}
